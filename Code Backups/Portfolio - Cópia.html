<script>
  document.addEventListener("DOMContentLoaded", function () {
    filterSelection("Our picks");
  });

  function filterSelection(c) {
    var x, i;
    x = document.getElementsByClassName("filterDiv");
    if (c == "all") c = "";
    
    var carouselInner = document.querySelector(".carousel-inner");
    carouselInner.innerHTML = ""; // Clear previous items in the carousel

    for (i = 0; i < x.length; i++) {
      w3RemoveClass(x[i], "show");
      if (x[i].className.indexOf(c) > -1) {
        w3AddClass(x[i], "show");

        // Create a carousel item and add the filtered content
        var carouselItem = document.createElement("div");
        carouselItem.className = "carousel-item";
        if (carouselInner.children.length === 0) {
          carouselItem.classList.add("active"); // Make the first item active
        }
        carouselItem.appendChild(x[i].cloneNode(true));
        carouselInner.appendChild(carouselItem);
      }
    }
  }

  function w3AddClass(element, name) {
    var i, arr1, arr2;
    arr1 = element.className.split(" ");
    arr2 = name.split(" ");
    for (i = 0; i < arr2.length; i++) {
      if (arr1.indexOf(arr2[i]) == -1) {
        element.className += " " + arr2[i];
      }
    }
  }

  function w3RemoveClass(element, name) {
    var i, arr1, arr2;
    arr1 = element.className.split(" ");
    arr2 = name.split(" ");
    for (i = 0; i < arr2.length; i++) {
      while (arr1.indexOf(arr2[i]) > -1) {
        arr1.splice(arr1.indexOf(arr2[i]), 1);
      }
    }
    element.className = arr1.join(" ");
  }
</script>
